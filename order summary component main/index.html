<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <div class="container">
    <img class="blue-image" src="images/illustration-hero.svg" alt="" class="top-img">
    
      <h2 class="heading">Order Summary</h2>
  

    <div class="text-description">
      <p class="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
    </div>
    <div class="plan-area">
      <img class="music-icon" src="images/icon-music.svg" alt="">
      <div class="plan-devided">
        <p class="text-plan">Annual Plan</p>
        <p class="text-price">$59.99/year</p>
      </div>
      <a href="#" class="change">Change</a>
    </div>

  
   
  
    <button class="payment-btn">Proceed to Payment</button>

    <a href="#" class="cancel-order">Cancel Order</a>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.hristijanstanojoski.dev">Hristijan Stanojoski</a>.
  </div>
</body>
</html>
